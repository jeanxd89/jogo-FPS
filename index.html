 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Mover Personagem</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #2c3e50;
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            transition: all 0.1s ease;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #27ae60;
            border: 2px solid #2ecc71;
        }

        .goal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #f1c40f, #f39c12);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }

        .score {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .message {
            color: #f1c40f;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Jogo do Personagem</h1>
    
    <div class="score">Pontuação: <span id="score">0</span></div>
    
    <div class="game-container">
        <div class="player" id="player"></div>
        <div class="obstacle" id="obstacle1"></div>
        <div class="obstacle" id="obstacle2"></div>
        <div class="goal" id="goal"></div>
    </div>

    <div class="controls">
        <p>Use as teclas ⬅️ ➡️ ⬆️ ⬇️ ou WASD para mover o personagem</p>
        <p>Colete o círculo amarelo para ganhar pontos!</p>
    </div>

    <div class="message" id="message"></div>

    <script>
        // Elementos do jogo
        const player = document.getElementById('player');
        const goal = document.getElementById('goal');
        const obstacle1 = document.getElementById('obstacle1');
        const obstacle2 = document.getElementById('obstacle2');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');

        // Configurações iniciais
        let playerX = 50;
        let playerY = 50;
        let score = 0;
        const speed = 10;
        const gameWidth = 600;
        const gameHeight = 400;

        // Posições iniciais
        function initializeGame() {
            // Posição inicial do jogador
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            // Posição da meta
            goal.style.left = '500px';
            goal.style.top = '300px';

            // Posição dos obstáculos
            obstacle1.style.left = '200px';
            obstacle1.style.top = '150px';

            obstacle2.style.left = '350px';
            obstacle2.style.top = '250px';
        }

        // Verificar colisão
        function checkCollision(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        // Mover jogador
        function movePlayer(dx, dy) {
            // Nova posição
            let newX = playerX + dx;
            let newY = playerY + dy;

            // Limites da tela
            if (newX >= 0 && newX <= gameWidth - 40) {
                playerX = newX;
            }
            if (newY >= 0 && newY <= gameHeight - 40) {
                playerY = newY;
            }

            // Atualizar posição
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            // Verificar colisão com a meta
            if (checkCollision(player, goal)) {
                score += 10;
                scoreElement.textContent = score;
                messageElement.textContent = 'Boa! +10 pontos!';
                
                // Reposicionar a meta
                const randomX = Math.floor(Math.random() * (gameWidth - 50));
                const randomY = Math.floor(Math.random() * (gameHeight - 50));
                goal.style.left = randomX + 'px';
                goal.style.top = randomY + 'px';

                // Remover mensagem após 1 segundo
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 1000);
            }

            // Verificar colisão com obstáculos
            if (checkCollision(player, obstacle1) || checkCollision(player, obstacle2)) {
                messageElement.textContent = 'Cuidado com os obstáculos!';
                setTimeout(() => {
                    messageElement.textContent = '';
                }, 1000);
            }
        }

        // Controles do teclado
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -speed);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, speed);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-speed, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(speed, 0);
                    break;
            }
        });

        // Inicializar o jogo
        initializeGame();

        // Adicionar controles para mobile (opcional)
        const mobileControls = document.createElement('div');
        mobileControls.innerHTML = `
            <div style="margin-top: 20px; display: none;" id="mobileControls">
                <button onclick="movePlayer(0, -10)">↑</button><br>
                <button onclick="movePlayer(-10, 0)">←</button>
                <button onclick="movePlayer(0, 10)">↓</button>
                <button onclick="movePlayer(10, 0)">→</button>
            </div>
        `;
        document.body.appendChild(mobileControls);

        // Mostrar controles mobile se for dispositivo móvel
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.getElementById('mobileControls').style.display = 'block';
        }
    </script>
</body>
</html>
