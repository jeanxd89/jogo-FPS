 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo - Jogo de Conhecimentos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #45a049;
    }

    .answer-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answer-btn:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .answer-btn:active {
      transform: scale(0.98);
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
      display: none;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quiz Interativo</h1>
    <div class="question" id="question"></div>
    <button class="answer-btn" onclick="checkAnswer(0)" id="answer0"></button>
    <button class="answer-btn" onclick="checkAnswer(1)" id="answer1"></button>
    <button class="answer-btn" onclick="checkAnswer(2)" id="answer2"></button>
    <button class="answer-btn" onclick="checkAnswer(3)" id="answer3"></button>

    <div class="feedback" id="feedback"></div>

    <br>
    <button class="button" id="nextButton" style="display: none;" onclick="nextQuestion()">Próxima Pergunta</button>
  </div>

  <script>
    const questions = [
      {
        question: "Qual a capital do Brasil?",
        answers: ["Rio de Janeiro", "São Paulo", "Brasília", "Salvador"],
        correctAnswer: 2
      },
      {
        question: "Quem é o criador do Facebook?",
        answers: ["Bill Gates", "Steve Jobs", "Mark Zuckerberg", "Elon Musk"],
        correctAnswer: 2
      },
      {
        question: "Qual é o maior planeta do sistema solar?",
        answers: ["Terra", "Júpiter", "Saturno", "Marte"],
        correctAnswer: 1
      },
      {
        question: "Qual é a língua oficial do Japão?",
        answers: ["Coreano", "Chinês", "Japonês", "Inglês"],
        correctAnswer: 2
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      for (let i = 0; i < 4; i++) {
        document.getElementById(`answer${i}`).textContent = q.answers[i];
      }
      document.getElementById("feedback").style.display = "none";
      document.getElementById("nextButton").style.display = "none";
    }

    function checkAnswer(answerIndex) {
      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      const nextButton = document.getElementById("nextButton");

      if (answerIndex === q.correctAnswer) {
        feedback.textContent = "Resposta Correta!";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "Resposta Errada!";
        feedback.className = "feedback incorrect";
      }

      feedback.style.display = "block";
      nextButton.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Você completou o quiz!";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("feedback").style.display = "none";
      }
    }

    // Inicia o quiz ao carregar a página
    loadQuestion();
  </script>

</body>
</html>
